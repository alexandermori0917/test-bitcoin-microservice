<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Microservice - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .price-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .price-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .price-item h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #2196F3;
        }

        .btn.secondary:hover {
            background: #1976D2;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .config-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .config-item {
            text-align: center;
        }

        .config-item strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        .config-item span {
            color: #777;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â‚¿ Bitcoin Price Microservice</h1>
            <p>Real-time Bitcoin price data with service commission</p>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="price-card">
            <h2>Current Bitcoin Price</h2>
            <div class="price-grid">
                <div class="price-item">
                    <h3>Bid Price</h3>
                    <div class="price-value" id="bidPrice">$0.00</div>
                </div>
                <div class="price-item">
                    <h3>Ask Price</h3>
                    <div class="price-value" id="askPrice">$0.00</div>
                </div>
                <div class="price-item">
                    <h3>Mid Price</h3>
                    <div class="price-value" id="midPrice">$0.00</div>
                </div>
            </div>
            <div class="timestamp" id="timestamp">Last updated: Never</div>
        </div>

        <div class="controls">
            <button class="btn" id="refreshBtn" onclick="refreshPrice()">
                <span id="refreshText">Refresh Price</span>
                <span id="refreshSpinner" class="loading hidden"></span>
            </button>
            <button class="btn secondary" id="autoRefreshBtn" onclick="toggleAutoRefresh()">
                Start Auto Refresh
            </button>
            <button class="btn secondary" onclick="checkHealth()">Check Health</button>
        </div>

        <div class="config-info">
            <h3>Service Configuration</h3>
            <div class="config-grid" id="configGrid">
                <div class="config-item">
                    <strong>Status</strong>
                    <span id="serviceStatus">Unknown</span>
                </div>
                <div class="config-item">
                    <strong>Commission</strong>
                    <span id="commission">Loading...</span>
                </div>
                <div class="config-item">
                    <strong>Update Interval</strong>
                    <span id="updateInterval">Loading...</span>
                </div>
                <div class="config-item">
                    <strong>Last Update</strong>
                    <span id="lastUpdate">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let autoRefreshInterval = null;
        let isAutoRefresh = false;

        // DOM elements
        const statusEl = document.getElementById('status');
        const bidPriceEl = document.getElementById('bidPrice');
        const askPriceEl = document.getElementById('askPrice');
        const midPriceEl = document.getElementById('midPrice');
        const timestampEl = document.getElementById('timestamp');
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshText = document.getElementById('refreshText');
        const refreshSpinner = document.getElementById('refreshSpinner');
        const autoRefreshBtn = document.getElementById('autoRefreshBtn');
        const serviceStatusEl = document.getElementById('serviceStatus');
        const commissionEl = document.getElementById('commission');
        const updateIntervalEl = document.getElementById('updateInterval');
        const lastUpdateEl = document.getElementById('lastUpdate');

        function showStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 3000);
            }
        }

        function setLoading(loading) {
            refreshBtn.disabled = loading;
            if (loading) {
                refreshText.classList.add('hidden');
                refreshSpinner.classList.remove('hidden');
            } else {
                refreshText.classList.remove('hidden');
                refreshSpinner.classList.add('hidden');
            }
        }

        async function fetchPrice(showStatusMessage = true) {
            try {
                const response = await fetch(`${API_BASE_URL}/price`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    const price = data.data;
                    bidPriceEl.textContent = `$${price.bidPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    askPriceEl.textContent = `$${price.askPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    midPriceEl.textContent = `$${price.midPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    
                    const updateTime = new Date(price.timestamp);
                    timestampEl.textContent = `Last updated: ${updateTime.toLocaleString()}`;
                    
                    // Also update the config section's last update time
                    lastUpdateEl.textContent = updateTime.toLocaleString();
                    
                    if (showStatusMessage) {
                        showStatus('Price updated successfully!', 'success');
                    }
                } else {
                    if (showStatusMessage) {
                        showStatus(data.error || 'Failed to fetch price data', 'error');
                    }
                }
            } catch (error) {
                if (showStatusMessage) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function refreshPrice() {
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/price/update`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success && data.data) {
                    const price = data.data;
                    bidPriceEl.textContent = `$${price.bidPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    askPriceEl.textContent = `$${price.askPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    midPriceEl.textContent = `$${price.midPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    
                    const updateTime = new Date(price.timestamp);
                    timestampEl.textContent = `Last updated: ${updateTime.toLocaleString()}`;
                    
                    // Also update the config section's last update time
                    lastUpdateEl.textContent = updateTime.toLocaleString();
                    
                    showStatus('Price refreshed successfully!', 'success');
                } else {
                    showStatus(data.error || 'Failed to refresh price', 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    showStatus('Service is healthy and running!', 'success');
                    serviceStatusEl.textContent = 'Healthy';
                } else {
                    showStatus('Service is unhealthy', 'error');
                    serviceStatusEl.textContent = 'Unhealthy';
                }
            } catch (error) {
                showStatus(`Health check failed: ${error.message}`, 'error');
                serviceStatusEl.textContent = 'Error';
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE_URL}/config`);
                const data = await response.json();
                
                commissionEl.textContent = `${(data.serviceCommission * 100).toFixed(4)}%`;
                updateIntervalEl.textContent = `${data.updateIntervalMs / 1000}s`;
                
                if (data.lastUpdateTime) {
                    const lastUpdate = new Date(data.lastUpdateTime);
                    lastUpdateEl.textContent = lastUpdate.toLocaleString();
                } else {
                    lastUpdateEl.textContent = 'Never';
                }
                
                serviceStatusEl.textContent = data.isPriceFresh ? 'Fresh' : 'Stale';
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                autoRefreshBtn.textContent = 'Start Auto Refresh';
                isAutoRefresh = false;
                showStatus('Auto refresh stopped', 'info');
            } else {
                autoRefreshInterval = setInterval(() => fetchPrice(false), 10000); // Silent refresh every 10 seconds
                autoRefreshBtn.textContent = 'Stop Auto Refresh';
                isAutoRefresh = true;
                showStatus('Auto refresh started', 'info');
            }
        }

        function startAutoRefresh() {
            if (!isAutoRefresh) {
                autoRefreshInterval = setInterval(() => fetchPrice(false), 10000); // Silent refresh every 10 seconds
                autoRefreshBtn.textContent = 'Stop Auto Refresh';
                isAutoRefresh = true;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            fetchPrice();
            checkHealth();
            // Start auto-refresh automatically
            startAutoRefresh();
        });
    </script>
</body>
</html>
